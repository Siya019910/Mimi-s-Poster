<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Willona’s Decor & Events — Poster</title>

  <style>
    :root {
      --gold: goldenrod;
      --text: #111;
      --bg-dark: rgba(0, 0, 0, 0.45);
      --outer: #FFCBA4;
      --radius: 22px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      --gold-glow: 0 0 0 3px rgba(218,165,32,0.75), 0 0 30px rgba(218,165,32,0.55);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      background: var(--outer);
      min-height: 100svh;
      -webkit-font-smoothing: antialiased;
    }

    .poster {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: min(5vh, 32px) auto;
      padding: clamp(16px, 3vw, 28px);
      background: url("img.jpeg") center/cover no-repeat;
      backdrop-filter: blur(3px);
      border-radius: var(--radius);
      border: 4px solid var(--gold);
      box-shadow: var(--shadow);
      text-align: center;
    }

    .logo {
      width: min(560px, 70vw);
      max-height: 260px;
      object-fit: contain;
      display: block;
      margin: 6px auto 10px;
    }

    .slogan {
      font-weight: 700;
      font-style: italic;
      color: var(--gold);
      font-size: clamp(18px, 4.2vw, 34px);
      line-height: 1.25;
      margin: 6px auto 18px;
      padding: 0 8px;
    }

    .diamonds {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(10px, 2.5vw, 20px);
      margin: 8px auto 18px;
      flex-wrap: wrap;
    }

    .diamond {
      width: clamp(70px, 18vw, 150px);
      aspect-ratio: 1 / 1;
      transform: rotate(45deg);
      overflow: hidden;
      border-radius: 18px;
      border: 3px solid var(--gold);
      box-shadow: var(--gold-glow);
      background: #fff;
    }

    .diamond img {
      width: 140%;
      height: 140%;
      object-fit: cover;
      transform: rotate(-45deg) translate(0, -10%);
      display: block;
    }

    h2 {
      margin: 12px 0 8px;
      font-size: clamp(18px, 3.6vw, 28px);
    }

    .services {
      font-size: clamp(14px, 3.2vw, 20px);
      margin: 0 auto 10px;
    }

    .address {
      font-size: clamp(13px, 2.8vw, 18px);
      margin: 8px auto 16px;
    }

    .contact {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      max-width: 720px;
      margin: 0 auto 16px;
    }

    @media (min-width: 540px) {
      .contact {
        grid-template-columns: 1fr 1fr;
      }
    }

    .contact a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text);
      background: transparent;
      padding: 12px 14px;
      border-radius: 999px;
      box-shadow: var(--shadow);
      border: 2px solid var(--gold);
    }

    .icon {
      width: 22px;
      height: 22px;
    }

    .qr-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 8px auto 6px;
      flex-wrap: nowrap;
    }

    .qr-note {
      color: #000;
      font-size: clamp(13px, 3vw, 18px);
      white-space: nowrap;
    }

    .qr {
      width: clamp(120px, 28vw, 180px);
      height: auto;
      border-radius: 12px;
      background: none;
      padding: 8px;
      box-shadow: var(--shadow);
      border: 2px solid #eee;
    }

    .small {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 6px;
    }

    /* ---------------------------
       MOBILE TWEAKS BELOW 480px
    ---------------------------- */
    @media (max-width: 480px) {
      .poster {
        margin: 12px auto;
        padding: 14px;
      }

      .logo {
        max-height: 160px;
        margin: 4px auto 6px;
      }

      .slogan {
        margin: 4px auto 10px;
      }

      .diamonds {
        margin: 6px auto 10px;
      }

      .diamond img {
        width: 120%;
        height: 120%;
      }

      .contact {
        gap: 6px;
        margin-bottom: 12px;
      }

      .contact a {
        padding: 8px 10px;
      }

      .qr-wrap {
        gap: 8px;
        margin-top: 6px;
      }

      .qr {
        width: 120px;
        padding: 6px;
      }
    }
  </style>
</head>
