<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Willona’s Decor & Events Poster</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root {
    --gold: #DAA520;
    --silver: #C0C0C0;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: url("img.jpeg") no-repeat center center / cover;
    min-height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 10px;
    color: var(--gold);
  }

  .poster {
    width: 100%;
    max-width: 450px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    gap: 8px;
    padding: 5px;
  }

  .poster img.logo {
    width: 35%;
    max-width: 100px;
    height: auto;
    margin: 5px auto 0 auto;
    filter: drop-shadow(1px 1px 3px black);
  }

  h1 {
    font-size: clamp(1.3rem, 4.5vw, 1.8rem);
    font-style: italic;
    color: var(--gold);
    text-shadow: 1px 1px 4px black;
  }

  .slogan {
    font-size: clamp(0.9rem, 3vw, 1.2rem);
    font-weight: bold;
    font-style: italic;
    color: var(--silver);
    text-shadow: 1px 1px 3px black;
  }

  p {
    font-size: clamp(0.8rem, 2.5vw, 1.1rem);
    color: var(--silver);
    line-height: 1.2;
    text-shadow: 1px 1px 2px black;
  }

  .gallery {
    display: flex;
    justify-content: center;
    gap: 5%;
    flex-wrap: wrap;
  }

  .gallery img {
    width: 40%;
    max-width: 80px;
    border-radius: 10px;
    border: 2px solid var(--gold);
    filter: drop-shadow(1px 1px 3px black);
    transition: transform 0.3s ease; /* zoom effect */
  }

  .gallery img:hover {
    transform: scale(1.15);
  }

  .qr {
    margin-top: 8px;
  }

  .qr img {
    width: 15vw;
    max-width: 60px;
    height: auto;
    border-radius: 8px;
    animation: pulse 2s infinite;
    filter: drop-shadow(1px 1px 3px black);
    transition: transform 0.3s ease; /* zoom effect */
  }

  .qr img:hover {
    transform: scale(1.2);
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 0.8; }
  }

  footer {
    font-size: clamp(0.7rem, 2vw, 0.9rem);
    color: var(--silver);
    margin-top: 6px;
    text-shadow: 1px 1px 2px black;
  }

  @media (max-width: 360px) {
    .gallery img {
      width: 38%;
    }
    .poster img.logo {
      width: 45%;
    }
  }
</style>
</head>
<body>
  <div class="poster">
    <img src="willona.png" alt="Logo" class="logo">
    <h1>Willona’s Decor & Events</h1>
    <div class="slogan">We don't just decorate spaces - we design moments that take your breath away.</div>
    <p>Services: Prices vary - Weddings, Lobola, Birthdays & Funerals</p>
    <p>Creating golden memories with elegance & style</p>

    <div class="gallery">
      <img src="img1.jpg" alt="Event 1">
      <img src="img2.jpg" alt="Event 2">
      <img src="img3.jpg" alt="Event 3">
      <img src="img4.jpg" alt="Event 4">
    </div>

    <div class="qr">
      <img src="qr_willona_events.png" alt="QR Code">
    </div>

    <footer>
      &copy; 2025 Willona’s Decor & Events | All Rights Reserved
    </footer>
  </div>
</body>
</html>
